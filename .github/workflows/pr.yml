name: "PR COMMENT"
on: pull_request
permissions:
  pull-requests: read
jobs:
  welcome:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - uses: actions/github-script@v4
        with:
          script: |
            await github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'HELLO!'
            })
